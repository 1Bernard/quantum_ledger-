services:
  db:
    image: postgres:15-alpine
    container_name: ql_postgres
    restart: always
    environment:
      # These variables match the Elixir config below
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-owusuboa}
      POSTGRES_DB: ${DB_NAME:-quantum_ledger_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ql_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}

  influxdb:
    image: influxdb:2.7-alpine
    container_name: ql_influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=quantum
      - DOCKER_INFLUXDB_INIT_BUCKET=fx_rates

volumes:
  postgres_data:
